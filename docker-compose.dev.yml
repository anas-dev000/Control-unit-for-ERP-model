services:
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile.dev
    image: multi-tenant-accounting-backend-dev
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/accounting_db
      - JWT_ACCESS_SECRET=your_super_secret_access_key
      - JWT_REFRESH_SECRET=your_super_secret_refresh_key
      - PORT=5000
      - CORS_ORIGIN=http://localhost:5173
    volumes:
      # Bind mount source code for hot reloading
      - ./apps/backend/src:/app/src
      - ./apps/backend/prisma:/app/prisma
      # Prevent host node_modules from stepping on container node_modules
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    # Ensure healthcheck passes for dev mode too
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=accounting_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d accounting_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

volumes:
  postgres_data_dev:
